<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
        <title>Média de acertos</title>
</head>
<body>
    
    <script>
        var idadeLinda = 12;
        var idadeGuaraciara = 15;
        var idadPerola = 13;
        var media = (idadeLinda + idadeGuaraciara + idadPerola) / 3;

        document.write("A média das idades é: ", Math.round(media));

        



    </script>
</body>
</html>
